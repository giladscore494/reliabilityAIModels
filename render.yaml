services:
  - type: web
    name: car-dashboard-client
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: client/dist
    rootDir: client
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false

  - type: web
    name: car-dashboard-server
    env: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: ALLOWED_ORIGINS
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_OAUTH_CLIENT_ID
        sync: false
      - key: GOOGLE_OAUTH_AUDIENCE
        sync: false
      - key: GLOBAL_DAILY_LIMIT
        value: "1000"
      - key: USER_DAILY_LIMIT
        value: "5"
      - key: CACHE_MAX_DAYS
        value: "45"
      - key: DATABASE_URL
        sync: false
