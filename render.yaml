services:
  - name: car-dashboard-client
    type: static
    plan: free
    rootDir: client
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false

  - name: car-dashboard-server
    type: web
    plan: free
    rootDir: server
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn app:app --host 0.0.0.0 --port $PORT    
    envVars:
      - key: PORT
        value: "8000"
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_OAUTH_CLIENT_ID
        sync: false
      - key: GOOGLE_OAUTH_AUDIENCE
        sync: false
